<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Signup Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="left-side">
            <img src="halie-west-25xggax4bSA-unsplash.jpg" alt="Photo by Halie West on Unsplash" class="side-view">
        </div>
        <form action="">
            <div class="right-side">
                <div class="header">
                    <h3>
                        This is not a real online service!
                        You know you need something like this in your life to help you realize your deepest dreams.
                        Sign up <em>now</em> to get started.
                    </h3>
                    <h3>You <em>know</em> you want to.</h3>
                </div>
                <div class="sign-up">
                    <div class="form-title">Let's do this!</div>
                    <div class="columns">
                        <div class="first-column">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first-name">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password">
                        </div>
                        <div class="second-column">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last-name">
                            <label for="phone-number">Phone Number</label>
                            <input type="tel" id="phone-number" name="phone-number">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password" name="confirm-password">
                        </div>
                    </div>
                </div>
                <div class="create-account">
                    <button type="submit">Create Account</button>
                    <div class="login-text">Already have an account? <a class="login" href="">Log In</a></div>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
